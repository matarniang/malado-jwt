
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button expand="block">
      <a (click)="AuthentificationPage()"><ion-icon name="arrow-back" style="color: black;"></ion-icon></a> 
    </ion-button>
  </ion-buttons>
</ion-toolbar>  
<ion-content class="mainbackground">
  <div class="form-box">
   <div class="logo"><img src="../../../assets/images/MALADO.png" class="w-100"></div>
   <div *ngIf="isAlert" class="alert alert-danger" role="alert">
    {{alertMsg}}
  </div>
   <div class="title"><h1>Mot de passe oublie ?</h1></div>
    <div class="or"></div>
   <form ngForm="form" (submit)="finishforgotpassword()">
     <div class="form-group">
      <div>
        <input type="password"  class="form-control" id="password" placeholder="saisir le nouveau mot de passe" name="password" [(ngModel)]="passwordField" required="" />
      </div> 
      <div>
        <input type="password"  class="form-control" id="password" placeholder="confirmer le mot de passe" name="password" [(ngModel)]="confirmField" required="" />
      </div> 
      </div>
        <button  class="theme btn btn-primary form-control" style="padding: 0px;">Continuer</button>    
   </form>
   </div>
  </ion-content>
