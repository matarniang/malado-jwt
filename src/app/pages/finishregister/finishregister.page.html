<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button expand="block">
      <a (click)="AuthentificationPage()"><ion-icon name="arrow-back" style="color: black;"></ion-icon></a> 
    </ion-button>
</ion-buttons>
</ion-toolbar>
<ion-content class="mainbackground">
  <div class="form-box">
   <div class="logo"><img src="../../../assets/images/MALADO.png" class="w-100"></div>
   <div *ngIf="isAlert" class="alert alert-danger" role="alert">
    {{alertMsg}}
  </div>
   <div class="title"><h1>Inscription</h1></div>
    <div class="or"></div>
   <form ngForm="form" (submit)="register()">
     <div class="form-group">
      <div>
        <input type="email"  class="form-control" id="email" placeholder=" saisir votre email" name="email" [(ngModel)]="emailField" required="true" />
      </div> 
      <div>
        <input type="text" class="form-control" id="prenom" placeholder=" saisir votre prenom" name="prenom" [(ngModel)]="firstNameField" required="true" />
      </div>  
      <div >
        <input type="text" class="form-control" id="nom" placeholder=" saisir votre nom" name="nom" [(ngModel)]="lastNameField" required="true" />
      </div> 
      </div>
        <button class="theme btn btn-primary form-control" style="padding: 0px;">Continuer</button>    
   </form>
   </div>
  </ion-content>
